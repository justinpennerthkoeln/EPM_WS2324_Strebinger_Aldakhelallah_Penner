<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynergyHub | Sign in</title>
    <link rel="stylesheet" href="/css/global/reset.css">
    <link rel="stylesheet" href="/css/global/variables.css">
    <link rel="stylesheet" href="/css/global/base.css">
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>
    <main>
        <section>
            <header>
                <h1>Sign in</h1>
                <p>Please enter your data to continue.</p>
            </header>
        
            <form action="/signin" method="post">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div>
                    <button type="submit">Sign in</button>
                    <p>Don't have an account? <a href="/signup">Sign up</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
